<div fxLayout="row" fxLayoutGap="15px">
  <div>
    <app-product-list
      *ngIf="productService.products.length"
      (initializeNewProduct)="initializeProduct()"
    ></app-product-list>
  </div>
  <div>
    <app-product-edit
      [selectedProduct]="productService.selectedProduct"
      (create)="productCreated($event)"
      (update)="productUpdated($event)"
      (delete)="productDeleted($event)"
    ></app-product-edit>
  </div>
</div>

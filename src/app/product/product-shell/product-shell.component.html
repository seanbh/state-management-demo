<div fxLayout="row" fxLayoutGap="15px">
  <div>
    <app-product-list
      [products]="productService.products$ | async"
      [showProductCode]="productService.showProductCode$ | async"
      [selectedProduct]="productService.selectedProduct$ | async"
      [errorMessage]="productService.errorMessage$ | async"
      (displayCodeChanged)="onDisplayCodeChanged()"
      (initializeNewProduct)="initializeProduct()"
      (productWasSelected)="onProductSelected($event)"
    ></app-product-list>
  </div>
  <div>
    <app-product-edit
      [selectedProduct]="productService.selectedProduct$ | async"
      (create)="productCreated($event)"
      (update)="productUpdated($event)"
      (delete)="productDeleted($event)"
      (clearCurrent)="clearCurrent()"
    ></app-product-edit>
  </div>
</div>
